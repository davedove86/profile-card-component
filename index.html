<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet" />

		<title>Frontend Mentor | Profile card component</title>

		<link
			rel="stylesheet"
			href="style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				position: absolute;
				bottom: 0;
				right: 50%;
				left: 50%;
				width: 100%;
				transform: translate(-50%, -50%);
				-ms-transform: translate(-50%, -50%);
				font-size: 11px;
				text-align: center;
				color: #fff;
			}
			.attribution a {
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="card-wrapper">
				<div class="card">
					<div class="card-top"></div>
					<div class="card-middle">
						<img
							src="/images/image-victor.jpg"
							alt="profile image" />
						<div class="flex-wrap">
							<h1>Victor Crest</h1>
							<p class="age">26</p>
						</div>
						<p class="small-text">London</p>
					</div>
					<div class="divider"></div>
					<div class="card-bottom">
						<div class="flex-wrap">
							<div class="follows">
								<p class="number">80K</p>
								<p class="small-text">Followers</p>
							</div>
							<div class="follows">
								<p class="number">803K</p>
								<p class="small-text">Likes</p>
							</div>
							<div class="follows">
								<p class="number">1.4K</p>
								<p class="small-text">Photos</p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://dovedesign.io/">Dave Dove</a>.
			</div>
		</div>
	</body>
</html>
